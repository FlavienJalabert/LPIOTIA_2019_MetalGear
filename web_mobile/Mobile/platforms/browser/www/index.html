	<style>
      #zone {
        width: 300px;

<script src="js/jquery-1.11.1.min.js"></script>
<h2>Control Hexapod</h2>


<div id="zone"></div>
<input min="1" max="30" type="number" id="quantity" value="1">
<script>
      $(function() {
          $.getJSON('test.json',function(data){
            $.each(data.actions, function(index,d){
            $.each(d, function(index,action){
            console.log(action);
            var button = document.createElement("button");
            button.setAttribute("value",action);
            button.innerHTML = action;
            var zone = document.getElementById("zone");
            zone.appendChild(button)
            button.addEventListener("click", function() {
            orderController(action);
           	 });
             });
            });
          });
      });
      function orderController (url) {
      	var qty= document.getElementById("quantity").value;
      	qty=Math.min(qty,30);
      	qty=Math.max(qty,1);
      	console.log(url,qty);
      $.ajax({
      	type: "GET",
      	url: "http://liendelapi/" + url + '/' + qty,
      	success: function(data) {
      		console.log(data);
      	}
      });
      }
